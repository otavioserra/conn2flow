<div class="ui container">
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui icon message">
        <i class="user lock icon"></i>
        <div class="content">
            <div class="header">Autorização Provisória de Alteração</div>
            <p>Favor informar a senha logo abaixo e depois clicar no botão <b>Enviar</b> para autorizar provisoriamente a modificação de algum dado sensível da sua conta. </p>
        </div>
    </div>
    <form id="restrictArea" action="/identificacao-area-restrita/" method="post" class="ui form">
        <div class="field">
            <label>Senha</label>
            <input type="password" name="senha" placeholder="Senha" autocomplete="new-password">
        </div>
        <input id="_gestor-restrict-area-atualizar" name="_gestor-restrict-area-atualizar" type="hidden" value="1">
        <input id="_gestor-restrict-area-querystring" name="_gestor-restrict-area-querystring" type="hidden" value="@[[form-querystring]]@">
        <div class="ui error message"></div>
        <div class="ui center aligned basic segment">
            <button id="_gestor-restrict-area-button" data-tooltip="Clique nesse botão para GRAVAR as alterações." data-position="top center" data-inverted="" class="positive ui button">Enviar</button>
        </div>
    </form>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
</div>
