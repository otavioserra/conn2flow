<div class="ui container">
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div><!-- confirmacao < -->
    <div class="ui stackable grid">
        <div class="two column row">
            <div class="eight wide column">
                <div class="ui large header">Confirmação de Identidade</div>
                <div class="ui positive message">
                    <div class="header">
                        Sua Conta Está Ativa?
                    </div>
                    <p>O gestor identificou que você já está com uma conta ativa neste navegador.</p>
                </div>
                <div class="ui header">
                    <i class="id badge outline icon"></i>
                    <div class="content">
                        Nome: @[[nome]]@
                        <div class="sub header">Email: @[[email]]@</div>
                    </div>
                </div>
                <button class="ui fluid black button identidadeConfirmar">Confirmar</button>
                <button class="ui fluid button identidadeOutraConta">Outra Conta</button>
            </div>
            <div class="eight wide column">
            </div>
        </div>
    </div><!-- confirmacao > -->
    <!-- identificacao < -->
    <div class="ui stackable grid">
        <div class="two column row">
            <div class="eight wide column barraLateral">
                <form id="formLogin" action="/identificacao/" method="post" class="ui form">
                    <div class="ui large header">Já sou cliente</div>
                    <div class="field">
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="field">
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="ui two column grid">
                        <div class="ten wide column">
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="permanecer-logado" value="1">
                                    <label>Manter minha conta ativa neste navegador</label>
                                </div>
                            </div>
                        </div>
                        <div class="six wide right aligned column">
                            <a href="/identificacao-esqueceu-senha/">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div id="google-recaptcha-v2-login"></div>
                    <div class="field">
                        <button class="fluid ui button">Entrar</button>
                    </div>
                    <div class="ui error message"></div>
                    <input type="hidden" name="logar" value="1">
                </form>
            </div>
            <div class="eight wide column">
                <form id="formCriarConta" action="/identificacao/" method="post"  class="ui form">
                    <div class="ui large header">Criar uma conta</div>
                    <div class="field">
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div id="google-recaptcha-v2-criar-conta"></div>
                    <div class="field">
                        <button class="fluid ui button">Criar</button>
                    </div>
                    <div class="ui error message"></div>
                    <input type="hidden" name="criar-conta" value="1">
                </form>
            </div>
        </div>
    </div><!-- identificacao > -->
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
</div>
