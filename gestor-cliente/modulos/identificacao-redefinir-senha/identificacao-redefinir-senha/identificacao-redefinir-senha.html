<div class="ui container">
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <!-- formulario < -->
    <div class="ui stackable grid">
        <div class="two column row">
            <div class="eight wide column">
                <form id="formRedefinirSenha" action="/identificacao-redefinir-senha/" method="post" class="ui form">
                    <div class="ui header large">Redefinir Senha</div>
                    <div class="ui icon blue message">
                        <i class="user secret icon"></i>
                        <div class="content">
                            <div class="header">Você Quer Redefinir sua Senha?</div>
                            <p>Se sim, preencha o campo <b>Senha</b> e depois o campo <b>Confirme a Senha</b>. Então, clique no botão <b>Redefinir</b> para alterar a sua senha.</p>
                        </div>
                    </div>
                    <div class="ui header">
                        <i class="id badge outline icon"></i>
                        <div class="content">
                            Nome: @[[nome]]@
                            <div class="sub header">Email: @[[email]]@</div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Senha" autocomplete="new-password">
                    </div>
                    <div class="field">
                        <label>Confirme a Senha</label>
                        <input type="password" name="senha-2" placeholder="Confirmar Senha" autocomplete="new-password">
                    </div>
                    <div class="ui hidden divider">&nbsp;</div>
                    <div class="ui error message">&nbsp;</div>
                    <div class="field">
                        <button class="fluid ui button black">Enviar</button>
                    </div>
                    <input id="redefinir-senha" name="redefinir-senha" type="hidden" value="1">
                    <input id="redefinir-senha-token" name="redefinir-senha-token" type="hidden" value="@[[token]]@">
                </form>
            </div>
            <div class="eight wide column">
            </div>
        </div>
    </div><!-- formulario > -->
    <!-- confirmacao < -->
    <div class="ui segment">
        <div class="ui center aligned header large">Redefinição de Senha</div>
        <div class="ui hidden divider">&nbsp;</div>
        <div class="ui icon green message">
            <i class="user check icon"></i>
            <div class="content">
                <div class="header">Redefinição de Senha Concluída com Sucesso!</div>
                <p>@[[message]]@</p>
            </div>
        </div>
    </div><!-- confirmacao > -->
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
</div>
