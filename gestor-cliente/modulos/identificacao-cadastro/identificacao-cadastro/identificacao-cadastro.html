<div class="ui container">
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <form id="formCadastrar" action="/identificacao-cadastro/" method="post" class="ui form formCadastrar">
        <h2>Cadastro</h2>
        <div class="field">
            <input type="text" name="nome" placeholder="Nome Completo" autofocus autocomplete="name">
        </div>
        <div class="field">
            <div class="ui disabled input">
                <input type="text" name="email" placeholder="Email" value="@[[email]]@" readonly autocomplete="username">
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <input type="password" name="senha" placeholder="Senha" autocomplete="new-password">
            </div>
            <div class="field">
                <input type="password" name="senha-2" placeholder="Confirmar Senha" autocomplete="new-password">
            </div>
        </div>
        <div class="field">
            <div class="ui buttons">
                <div class="ui button active controleDoc" data-id="cpf">CPF</div>
                <div class="or" data-text="ou"></div>
                <div class="ui button controleDoc" data-id="cnpj">CNPJ</div>
            </div>
            <input type="hidden" name="cnpj_ativo" value="nao">
        </div>
        <div class="two fields">
            <div class="field">
                <input type="text" name="cpf" placeholder="CPF" class="cpf">
            </div>
            <div class="field escondido">
                <input type="text" name="cnpj" placeholder="CNPJ" class="cnpj">
            </div>
            <div class="field">
                <input type="text" name="telefone" placeholder="Telefone" class="telefone" autocomplete="tel">
            </div>
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="permanecer-logado" value="1">
                <label>Manter minha conta ativa neste navegador</label>
            </div>
        </div>
        <div id="google-recaptcha-v2"></div>
        <button class="fluid ui button">Cadastrar</button>
        <div class="ui error message"></div>
        <input type="hidden" name="cadastrar" value="1">
    </form>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
</div>
