<div class="ui container">
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui large header">@[[servico#nome]]@</div>
    <div class="ui stackable grid">
        <div class="six wide column">
            <img class="ui fluid image" src="@[[servico#imagem-caminho]]@">
        </div>
        <div class="ten wide column">
            @[[servico#descricao]]@
        </div>
    </div>
    <!-- simples < --><div class="ui small header">Preço: R$ @[[servico#preco]]@</div>
    <div class="ui stackable grid">
        <div class="six wide column">
            <div class="ui fluid primary button gestor-servico-comprar" data-disabled-title="Indisponível">Comprar</div>
        </div>
        <div class="ten wide column"></div>
    </div><!-- simples > -->
    <!-- lotes-variacoes < -->
    <!-- cel-lotes < -->
    <div class="ui medium header">@[[lote-nome]]@</div>
    <div class="ui two column stackable grid">
        <!-- cel-variacoes < -->
        <div class="column">
            <div class="ui segment variacaoCel" data-id="@[[variacao-id]]@">
                <div class="botao-mais">
                    <button class="ui medium icon button botaoMais">
                        <i class="plus circle icon"></i>
                    </button>
                </div>
                <div class="botao-menos">
                    <button class="ui medium icon button botaoMenos">
                        <i class="minus circle icon"></i>
                    </button>
                </div>
                <div class="ui two column grid">
                    <div class="row">
                        <div class="thirteen wide column">
                            <div class="ui small header">@[[variacao-nome]]@</div>
                            <div class="ui tiny header">R$ @[[variacao-preco]]@</div>
                            <div class="ui tiny header subtotal">Subtotal: R$ @[[variacao-subtotal]]@</div>
                        </div>
                        <div class="three wide middle aligned column">
                            <div class="ui small header">
                                <div class="quantidade">@[[variacao-quantidade]]@</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cel-variacoes > -->
    </div>
    <!-- cel-lotes > -->
    <div class="ui small header total">Total: <span>@[[total]]@</span></div>
    <div class="ui stackable grid">
        <div class="six wide column">
            <div class="ui fluid primary button disabled gestor-lote-variacao-comprar" data-disabled-title="Indisponível">Comprar</div>
        </div>
        <div class="ten wide column"></div>
    </div>
    <!-- lotes-variacoes > -->
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
</div>
