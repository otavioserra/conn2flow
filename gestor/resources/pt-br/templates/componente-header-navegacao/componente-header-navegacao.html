<!-- Header Navigation Component -->
<header class="bg-white shadow-sm border-b border-gray-100" data-id="1" data-title="Header com Navegação">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="/"
                    class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                    Minha Marca
                </a>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Início
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Sobre
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Serviços
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Contato
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
                </a>
            </nav>

            <!-- CTA Button -->
            <div class="hidden md:flex items-center">
                <a href="#"
                    class="bg-blue-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    Começar
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="c-header-nav-btn md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="c-header-nav-mobile hidden md:hidden pb-4 border-t border-gray-100 mt-2 pt-4">
            <div class="flex flex-col space-y-3">
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg hover:bg-blue-50 transition-colors">Início</a>
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg hover:bg-blue-50 transition-colors">Sobre</a>
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg hover:bg-blue-50 transition-colors">Serviços</a>
                <a href="#"
                    class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg hover:bg-blue-50 transition-colors">Contato</a>
                <a href="#"
                    class="bg-blue-600 text-white px-5 py-2.5 rounded-lg font-semibold text-center hover:bg-blue-700 transition-colors">Começar</a>
            </div>
        </div>
    </div>
</header>

<script>
    document.querySelector('.c-header-nav-btn')?.addEventListener('click', function () {
        document.querySelector('.c-header-nav-mobile')?.classList.toggle('hidden');
    });
</script>
