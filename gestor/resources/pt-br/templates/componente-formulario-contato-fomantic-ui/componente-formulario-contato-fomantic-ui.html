<!-- Contact Form Component - Fomantic UI -->
<section class="ui very padded vertical segment" data-id="1" data-title="Formulário de Contato" style="padding: 4em 0;">
    <div class="ui container" style="max-width: 600px !important;">
        <div class="ui raised segment" style="border-radius: 1rem; padding: 2.5em;">
            <!-- Header -->
            <div class="ui center aligned container" style="margin-bottom: 2em;">
                <div
                    style="display: inline-flex; align-items: center; justify-content: center; width: 56px; height: 56px; background: #e8f4fd; border-radius: 12px; margin-bottom: 1em;">
                    <i class="mail icon" style="font-size: 1.5em; color: #2185d0; margin: 0;"></i>
                </div>
                <h2 class="ui header" style="margin-top: 0;">
                    Entre em Contato
                    <div class="sub header" style="margin-top: 0.5em;">Preencha o formulário abaixo e responderemos em
                        até 24 horas.</div>
                </h2>
            </div>

            <!-- Form -->
            <form class="ui form">
                <div class="two fields">
                    <div class="field">
                        <label>Nome</label>
                        <input type="text" placeholder="Seu nome completo">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="email" placeholder="seu@email.com">
                    </div>
                </div>

                <div class="field">
                    <label>Assunto</label>
                    <input type="text" placeholder="Sobre o que deseja falar?">
                </div>

                <div class="field">
                    <label>Mensagem</label>
                    <textarea rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>
                </div>

                <button class="ui primary fluid large button" type="submit"
                    style="border-radius: 12px; margin-top: 0.5em;">
                    <i class="paper plane icon"></i> Enviar Mensagem
                </button>
            </form>
        </div>
    </div>
</section>
