<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Contato - Conn2Flow</title>
</head>

<body style="margin: 0; padding: 0; background-color: #000000; font-family: Arial, sans-serif; color: #ffffff;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #000000;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="600" border="0" cellspacing="0" cellpadding="0"
                    style="background-color: #111827; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <!-- Cabeçalho com Logo -->
                    <tr>
                        <td align="center" style="padding: 24px;">
                            <img src="@[[pagina#url-raiz]]@images/Logomarca200.png" alt="Conn2Flow Logo"
                                style="width: 200px; height: auto; margin-bottom: 16px; display: block; margin-left: auto; margin-right: auto;">
                            <h1 style="font-size: 24px; font-weight: bold; color: #3b82f6; margin: 0;">Novo Formulário
                                Recebido</h1>
                        </td>
                    </tr>

                    <!-- Mensagem Principal -->
                    <tr>
                        <td style="padding: 0 24px 24px;">
                            <p style="color: #d1d5db; margin-bottom: 16px; font-size: 16px;">
                                Olá! Você recebeu um novo formulário através do seu site. Aqui estão os detalhes:
                            </p>
                        </td>
                    </tr>

                    <!-- Área de Campos do Contato (Célula Repetível) -->
                    <!-- cel < -->
                    <tr>
                        <td style="padding: 0 24px;">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                style="background-color: #1f2937; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 16px;">
                                <tr>
                                    <td style="padding: 16px;">
                                        <div style="font-weight: bold; color: #e5e7eb; margin-bottom: 8px;">#label#:
                                        </div>
                                        <div style="color: #9ca3af;">#valor#</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- cel > -->

                    <!-- Rodapé -->
                    <tr>
                        <td align="center" style="padding: 24px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <p style="font-size: 14px; color: #6b7280; margin-bottom: 8px;">
                                Esta é uma notificação automática do Conn2Flow. Para gerenciar seus contatos, acesse o
                                painel administrativo.
                            </p>
                            <p style="font-size: 12px; color: #4b5563;">
                                Conn2Flow © 2026 • Open Source Foundation
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
