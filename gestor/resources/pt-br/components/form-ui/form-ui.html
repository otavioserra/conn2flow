<!-- prompts < -->
<div class="wrapper-prompts">
    <div class="prompt-empty">Campo obrigatório</div>
    <div class="prompt-email">E-mail inválido</div>
</div>
<!-- prompts > -->

<!-- ui-texts < -->
<div class="wrapper-ui-texts">
    <div class="ui-text-loading">Enviando...</div>
    <div class="ui-text-timeout-error">Erro de conexão. Verifique sua internet e tente novamente.</div>
    <div class="ui-text-general-error">Erro ao enviar. Tente novamente.</div>
    <div class="ui-text-require-v2-message">Complete o desafio de segurança e tente novamente.</div>
</div>
<!-- ui-texts > -->

<!-- ui-components < -->
<div class="wrapper-ui-components">
    <div class="ui-component-dimmer-fomantic"><!-- dimmerFomantic --><div class="ui dimmer"><div class="ui text loader">#loadingText#</div></div><!-- /dimmerFomantic --></div>
    <div class="ui-component-dimmer-tailwind"><!-- dimmerTailwind --><div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center"><div class="text-white">#loadingText#</div></div><!-- /dimmerTailwind --></div>
    <div class="ui-component-error-element"><!-- errorElement --><div class="error-msg">#message#</div><!-- /errorElement --></div>
    <div class="ui-component-recaptcha-v2"><!-- recaptchaV2 --><div class="g-recaptcha" data-sitekey="#siteKey#"></div><!-- /recaptchaV2 --></div>
    <div class="ui-component-form-disabled"><!-- formDisabled --><div class="ui warning message">Este formulário está desativado.</div><!-- /formDisabled --></div>
</div>
<!-- ui-components > -->
