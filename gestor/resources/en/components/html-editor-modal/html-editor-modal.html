<div class="ui modal small" id="html-editor-modal">
    <div class="header">
        <i class="edit icon"></i>
        Edit Element
    </div>
    <div class="content">
        <div class="ui form">
            <div class="field" id="text-field">
                <label>HTML Content:</label>
                <textarea id="element-text" rows="12"
                    placeholder="Enter HTML content... (supports &lt;strong&gt;, &lt;em&gt;, etc.)"></textarea>
            </div>
            <div class="field" id="image-field" style="display: none;">
                <label>Image URL:</label>
                <input type="text" id="element-src" placeholder="https://example.com/image.jpg">
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui button cancel">
            <i class="remove icon"></i>
            Cancel
        </div>
        <div class="ui button primary approve">
            <i class="checkmark icon"></i>
            Save
        </div>
    </div>
</div>
