<!-- Contact Form Component - Fomantic UI -->
<section style="padding: 4em 0;" data-id="1" data-title="Contact Form">
    <div class="ui container">
        <div class="ui centered grid">
            <div class="ten wide computer twelve wide tablet sixteen wide mobile column">
                <div class="ui raised padded segment">
                    <div class="ui center aligned basic segment" style="padding-bottom: 0;">
                        <div class="ui circular blue icon header" style="margin-bottom: 0.5em;">
                            <i class="envelope outline icon"></i>
                        </div>
                        <h2 class="ui header" style="margin-top: 0;">
                            Get In Touch
                            <div class="sub header">Fill out the form below and we'll respond within 24 hours.</div>
                        </h2>
                    </div>
                    <div class="ui divider"></div>
                    <form class="ui form">
                        <div class="two fields">
                            <div class="required field">
                                <label>Name</label>
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" placeholder="Your full name">
                                </div>
                            </div>
                            <div class="required field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    <i class="at icon"></i>
                                    <input type="email" placeholder="your@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="required field">
                            <label>Subject</label>
                            <div class="ui left icon input">
                                <i class="tag icon"></i>
                                <input type="text" placeholder="What would you like to talk about?">
                            </div>
                        </div>
                        <div class="required field">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Write your message here..."></textarea>
                        </div>
                        <button class="ui primary fluid large button" type="submit">
                            <i class="paper plane icon"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
