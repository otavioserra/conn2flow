<!-- Product Card Component - Fomantic UI -->
<div class="ui centered grid" style="padding: 2em 0;" data-id="1" data-title="Product Card">
    <div class="five wide column">
        <div class="ui fluid card">
            <div class="ui slide masked reveal image">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop"
                    class="visible content" alt="Product">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop&sat=-100"
                    class="hidden content" alt="Product Alternative">
            </div>
            <div class="content">
                <div class="right floated meta">
                    <i class="star icon yellow"></i> 4.8
                </div>
                <a class="ui blue ribbon label" style="margin-bottom: 0.5em;">New</a>
                <a class="header" style="margin-top: 0.5em;">Product Name</a>
                <div class="meta">
                    <span class="category">Category</span>
                </div>
                <div class="description" style="margin-top: 0.5em;">
                    Brief product description with relevant information about its main features.
                </div>
            </div>
            <div class="extra content" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <span style="text-decoration: line-through; color: #999; font-size: 0.9em;">$299.90</span>
                    <span
                        style="font-size: 1.3em; font-weight: bold; color: #1b1c1d; margin-left: 0.3em;">$199.90</span>
                </div>
                <button class="ui primary button">
                    <i class="cart icon"></i> Buy
                </button>
            </div>
        </div>
    </div>
</div>
