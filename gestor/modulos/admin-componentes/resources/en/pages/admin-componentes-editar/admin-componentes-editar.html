<div class="field">
    <label>#form-name-label#</label>
    <input type="text" name="nome" placeholder="#form-name-placeholder#" value="#nome#">
</div>
<div class="field">
    <label>#form-module-label#</label>
    <span>#select-module#</span>
</div>
<div class="field">
    <label>#form-framework-css-label#</label>
    <span>#select-framework-css#</span>
</div>
<div class="ui top attached tabular menu">
    <a class="active item" data-tab="codigo-html" data-tooltip="#form-html-tooltip#" data-position="top left"
        data-inverted="">#form-html-label#</a>
    <a class="item" data-tab="html-extra-head" data-tooltip="@[[form-html-extra-head-tooltip]]@"
        data-position="top left" data-inverted="">@[[form-html-extra-head-label]]@</a>
    <a class="item" data-tab="css" data-tooltip="#form-css-tooltip#" data-position="top left"
        data-inverted="">#form-css-label#</a>
    <a class="item" data-tab="css-compiled" data-tooltip="@[[form-css-compiled-tooltip]]@" data-position="top left"
        data-inverted="">@[[form-css-compiled-label]]@</a>
</div>
<div class="ui bottom attached active tab segment" data-tab="codigo-html">#pagina-html-backup# <textarea
        class="codemirror-html" name="html">#pagina-html#</textarea>
</div>
<div class="ui bottom attached tab segment" data-tab="html-extra-head">#pagina-html-extra-head-backup# <textarea
        class="codemirror-html-extra-head" name="html_extra_head">#pagina-html-extra-head#</textarea>
</div>
<div class="ui bottom attached tab segment" data-tab="css">#pagina-css-backup# <textarea class="codemirror-css"
        name="css">#pagina-css#</textarea>
</div>
<div class="ui bottom attached tab segment" data-tab="css-compiled">#pagina-css-compiled-backup# <textarea
        class="codemirror-css-compiled" name="css_compiled">#pagina-css-compiled#</textarea>
</div>
#modal-preview#
