<div class="field">
    <label>#form-name-label#</label>
    <input type="text" name="nome" placeholder="#form-name-placeholder#" value="#nome#">
</div>
<div class="field">
    <label>#form-module-label#</label>
    <span>#select-module#</span>
</div>
<div class="field">
    <label>#form-framework-css-label#</label>
    <span>#select-framework-css#</span>
</div>
<div class="ui top attached tabular menu">
    <a class="active item" data-tab="codigo-html" data-tooltip="#form-html-tooltip#" data-position="top left"
        data-inverted="">#form-html-label#</a>
    <a class="item" data-tab="css" data-tooltip="#form-css-tooltip#" data-position="top left"
        data-inverted="">#form-css-label#</a>
</div>
<div class="ui bottom attached active tab segment" data-tab="codigo-html">#pagina-html-backup# <textarea
        class="codemirror-html" name="html">#pagina-html#</textarea>
</div>
<div class="ui bottom attached tab segment" data-tab="css">#pagina-css-backup# <textarea class="codemirror-css"
        name="css">#pagina-css#</textarea>
</div>
#modal-preview#
