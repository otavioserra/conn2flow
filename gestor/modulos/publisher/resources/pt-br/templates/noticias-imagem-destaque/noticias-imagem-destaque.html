<div class="bg-gray-50 min-h-screen font-sans">
    
    <!-- Hero Section with Background Image -->
    <div class="relative h-96 w-full">
        <div class="absolute inset-0">
            <img src="@[[publisher#imagem_destaque]]@" alt="@[[publisher#titulo]]@" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        </div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col justify-end pb-12">
            <div class="max-w-3xl">
                <div class="flex items-center space-x-2 mb-4">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-600 text-white uppercase tracking-wider shadow-sm">
                        Destaque
                    </span>
                    <span class="text-gray-300 text-sm font-medium">Coming Soon</span>
                </div>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white tracking-tight leading-tight mb-4 drop-shadow-md">
                    @[[publisher#titulo]]@
                </h1>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 -mt-10 relative z-10">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-100">
            
            <!-- Description / Lead -->
            <div class="p-8 sm:p-10 border-b border-gray-100">
                <p class="text-xl sm:text-2xl text-gray-600 font-light leading-relaxed italic">
                    @[[publisher#descricao]]@
                </p>
            </div>

            <!-- Article Body -->
            <div class="p-8 sm:p-12">
                <article class="prose prose-lg sm:prose-xl max-w-none text-gray-700 leading-loose prose-headings:text-gray-900 prose-a:text-blue-600 hover:prose-a:text-blue-500 prose-img:rounded-xl shadow-sm">
                    @[[publisher#conteudo]]@
                </article>
            </div>

            <!-- Author & Share (Static Placeholder) -->
            <div class="bg-gray-50 px-8 py-6 border-t border-gray-100 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="flex items-center space-x-4">
                    <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-lg">
                        C
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-900">Equipe Conn2Flow</p>
                        <p class="text-xs text-gray-500">Publicado recentemente</p>
                    </div>
                </div>
                <div class="flex space-x-3 text-gray-400">
                    <button class="hover:text-blue-600 transition-colors"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd"></path></svg></button>
                    <button class="hover:text-blue-400 transition-colors"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path></svg></button>
                </div>
            </div>

        </div>
    </div>
    
    <div class="h-20"></div> <!-- Spacing at bottom -->
</div>
