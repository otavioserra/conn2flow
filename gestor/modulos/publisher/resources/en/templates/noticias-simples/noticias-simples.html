<section class="bg-white min-h-screen py-12 px-4 sm:px-6 lg:px-8 font-sans" data-id="1" data-title="news-simple">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">

        <!-- Header Section -->
        <div class="p-8 sm:p-12 border-b border-gray-100 bg-gray-50">
            <div class="flex items-center space-x-2 mb-6">
                <span
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 uppercase tracking-wide">
                    News
                </span>
                <span class="text-gray-400 text-sm">&bull;</span>
                <span class="text-gray-500 text-sm italic">Conn2Flow Publisher</span>
            </div>

            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 tracking-tight leading-tight mb-6">
                @[[publisher#text#title]]@
            </h1>

            <div class="text-xl sm:text-2xl text-gray-600 font-light leading-relaxed">
                @[[publisher#textarea#description]]@
            </div>
        </div>

        <!-- Content Section -->
        <div class="p-8 sm:p-12">
            <article class="prose prose-lg sm:prose-xl max-w-none text-gray-700 leading-loose">
                @[[publisher#html#content]]@
            </article>
        </div>

        <!-- Footer Section -->
        <div class="bg-gray-50 px-8 py-6 border-t border-gray-100 flex justify-between items-center">
            <div class="text-sm text-gray-400">
                &copy; 2026 All rights reserved.
            </div>

                    class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 hover:bg-blue-500 hover:text-white transition-colors duration-200 cursor-pointer">
