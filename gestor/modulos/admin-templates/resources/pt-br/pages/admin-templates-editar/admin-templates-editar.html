<div class="field">
    <label>#form-name-label#</label>
    <input type="text" name="template-nome" placeholder="#form-name-placeholder#" value="#template-nome#">
</div>
<div class="field">
    <label>#form-thumbnail-label#</label>
    <span>#imagepick-thumbnail#</span>
</div>
<div class="two fields">
    <div class="field">
        <label>#form-target-label#</label>
        <span>#select-target#</span>
    </div>
    <div class="field">
        <label>#form-framework-css-label#</label>
        <span>#select-framework-css#</span>
    </div>
</div>
<div class="field">
    <label>Publisher Vinculado</label>
    <span>
        <!-- publisher-has-link < -->
        <h3 class="ui header">
            <i class="bullhorn icon"></i>
            <div class="content">
                #publisher-name#
            </div>
        </h3>
        <a class="ui button brown" href="@[[pagina#url-raiz]]@publisher/editar/#publisher-id#"
            data-tooltip="Clique para editar o publisher" data-position="top left" data-inverted="">
            <i class="edit icon"></i>
            Editar Publisher
        </a>
        <!-- publisher-has-link > -->
        <!-- publisher-no-link < -->
        <div class="ui icon message visible info">
            <i class="info circle icon"></i>
            <div class="content">
                <div class="header">
                    Nenhum Publisher Vinculado
                </div>
                <p>Este registro não está vinculado a nenhum publisher.</p>
                <br>
                <a class="ui button blue" href="@[[pagina#url-raiz]]@publisher/adicionar">
                    <i class="plus icon"></i>
                    Criar Novo Publisher
                </a>
            </div>
        </div>
        <!-- publisher-no-link > -->
    </span>
</div>
<div class="field">
    <label>#form-template-content-label#</label>
    #html-editor#
</div>
