<div id="dashboard-cards-container" class="ui segment dashboard-cards-segment">
    <!-- update-notification < -->
    <div id="dashboard-update-notification" class="ui icon info message dashboard-update-message"
        style="display: none;">
        <i class="sync alternate icon"></i>
        <i class="close icon"></i>
        <div class="content">
            <div class="header">@[[update-notification-title]]@</div>
            <p>@[[update-notification-message]]@</p>
            <div class="dashboard-update-actions">
                <a class="ui primary button" href="@[[pagina#url-raiz]]@admin-atualizacoes/">
                    <i class="download icon"></i> @[[update-notification-btn-update]]@
                </a>
                <button class="ui basic button dashboard-update-dismiss" data-dismiss="update-notification">
                    <i class="clock icon"></i> @[[update-notification-btn-later]]@
                </button>
            </div>
        </div>
    </div>
    <!-- update-notification > -->

    <!-- header-with-search < -->
    <div class="dashboard-header-row">
        <h1 class="ui header dashboard-cards-title">#titulo#</h1>
        <div class="ui action input dashboard-search-container">
            <input type="text" id="dashboard-search-input" placeholder="@[[search-placeholder]]@">
            <button id="dashboard-search-reset" class="ui icon button" data-tooltip="@[[search-reset-tooltip]]@"
                data-position="top right" data-inverted="">
                <i class="times icon"></i>
            </button>
        </div>
    </div>
    <!-- header-with-search > -->

    <!-- cards-container < -->
    <div id="dashboard-sortable-cards" class="ui four doubling stackable cards dashboard-sortable-cards">
        <!-- card < -->
        <div class="ui card dashboard-module-card" data-module-id="#modulo-id#" data-module-order="#modulo-order#">
            <div class="content dashboard-card-header">
                <div class="dashboard-card-drag-handle">
                    <i class="grip vertical icon"></i>
                </div>
                <!-- svg < -->
                <div class="dashboard-card-svg">
                    #modulo-svg#
                </div>
                <!-- svg > -->
            </div>
            <div class="content">
                <a class="header dashboard-card-title" href="#modulo-link#">#modulo-nome#</a>
                <div class="meta dashboard-card-meta">
                    <span class="category">#modulo-grupo#</span>
                </div>
                <div class="description dashboard-card-description">
                    #modulo-descricao#
                </div>
            </div>
            <div class="extra content dashboard-card-actions">
                <a class="ui primary button" href="#modulo-link#" data-tooltip="@[[cards-tooltip-acessar]]@"
                    data-position="top left" data-inverted="">
                    <i class="arrow right icon"></i> @[[cards-btn-acessar]]@
                </a>
                <div class="dashboard-card-actions-right">
                    <div class="ui big icon buttons">
                        <a class="ui teal button dashboard-btn-manual" href="#modulo-manual-link#" target="_blank"
                            data-tooltip="@[[cards-tooltip-manual]]@" data-position="top center" data-inverted="">
                            <i class="info circle icon"></i>
                        </a>
                        <a class="ui brown button dashboard-btn-docs" href="#modulo-docs-link#" target="_blank"
                            data-tooltip="@[[cards-tooltip-docs]]@" data-position="top right" data-inverted="">
                            <i class="book icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- card > -->
    </div>
    <!-- cards-container > -->

    <!-- logout-section < -->
    <div class="ui horizontal divider dashboard-cards-divider">
        <i class="sign out alternate icon"></i> @[[logout-grup]]@
    </div>
    <div class="ui center aligned basic segment dashboard-logout-segment">
        <a class="ui labeled icon button red" href="@[[pagina#url-raiz]]@signout/">
            <i class="sign out alternate icon"></i>
            @[[logout-label]]@
        </a>
    </div>
    <!-- logout-section > -->
</div>
