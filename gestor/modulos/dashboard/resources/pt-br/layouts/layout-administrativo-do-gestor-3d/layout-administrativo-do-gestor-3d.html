<!DOCTYPE html>
<html>

<head>
    <title>Dashboard 3D - Conn2Flow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="@[[pagina#url-raiz]]@favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="@[[pagina#url-raiz]]@favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="@[[pagina#url-raiz]]@favicon/favicon-16x16.png">
    <link rel="manifest" href="@[[pagina#url-raiz]]@favicon/site.webmanifest">

    <!-- A-Frame 1.7.1 (Three.js based) -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!-- A-Frame Troika Text (suporte completo a UTF-8 e acentos) -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

    <!-- A-Frame Orbit Controls (from supermedium/superframe) -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>

    <!-- A-Frame Look-At Component (billboard effect) -->
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>

    <!-- GSAP para animações suaves -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- pagina#css -->
    <!-- pagina#js -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>

<body>
    @[[pagina#corpo]]@

    <!-- Menu oculto para o Pizza Menu -->
    <div id="pizza-menu-data" style="display: none;">
        @[[pagina#menu]]@
    </div>

    <div id="gestor-listener"></div>
</body>

</html>
