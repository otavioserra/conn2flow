<div class="ui container">
    <div class="ui stackable grid">
        <div class="sixteen wide column">
            <h1 class="ui header">
                <i class="wpforms icon"></i>
                <div class="content">
                    Formulário: #name#
                    <div class="sub header">Detalhes do formulário</div>
                </div>
            </h1>
        </div>
    </div>

    <div class="ui stackable grid">
        <div class="eight wide column">
            <div class="ui card fluid">
                <div class="content">
                    <div class="header">
                        <i class="info circle icon"></i>
                        Informações Básicas
                    </div>
                </div>
                <div class="content">
                    <div class="ui list">
                        <div class="item">
                            <i class="tag icon"></i>
                            <div class="content">
                                <div class="header">ID do Formulário</div>
                                <div class="description">#id#</div>
                            </div>
                        </div>
                        <div class="item">
                            <i class="file alternate outline icon"></i>
                            <div class="content">
                                <div class="header">Nome</div>
                                <div class="description">#name#</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="eight wide column">
            <div class="ui card fluid">
                <div class="content">
                    <div class="header">
                        <i class="code icon"></i>
                        Esquema dos Campos
                    </div>
                </div>
                <div class="content">
                    <pre class="ui segment"><code>#fields_schema#</code></pre>
                </div>
            </div>
        </div>
    </div>

    <div class="ui divider"></div>

    <div class="ui center aligned basic segment">
        <div class="ui buttons">
            <button class="ui button" onclick="window.history.back();">
                <i class="arrow left icon"></i>
                Voltar
            </button>
            <div class="or"></div>
            <button class="ui primary button" onclick="window.location.href='../';">
                <i class="list icon"></i>
                Lista de Formulários
            </button>
        </div>
    </div>
</div>
