<div class="ui stackable grid">
    <div class="sixteen wide column">
        <h1 class="ui header">
            <i class="wpforms icon"></i>
            <div class="content">
                Form: #name#
                <div class="sub header">Form details</div>
            </div>
        </h1>
    </div>
</div>

<div class="ui card fluid">
    <div class="content">
        <table class="ui table">
            <thead>
                <tr>
                    <th colspan="2"><i class="info circle icon"></i> Basic Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="two wide">Name</td>
                    <td><span class="ui label">#name#</span></td>
                </tr>
                <tr>
                    <td>Form ID</td>
                    <td><span class="ui label">#id#</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="ui card fluid">
    <div class="content">
        <table class="ui table">
            <thead>
                <tr>
                    <th><i class="code icon"></i> Fields Schema</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="ui segment"><textarea class="codemirror-json">#fields_schema#</textarea></div></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
