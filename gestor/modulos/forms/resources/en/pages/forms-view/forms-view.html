<div class="ui stackable grid">
    <div class="sixteen wide column">
        <h1 class="ui header">
            <i class="wpforms icon"></i>
            <div class="content">
                Form: #name#
                <div class="sub header">Form details</div>
            </div>
        </h1>
    </div>
</div>

<div class="ui card fluid">
    <div class="content">
        <div class="header">
            <i class="info circle icon"></i>
            Basic Information
        </div>
    </div>
    <div class="content">
        <table class="ui definition table">
            <tbody>
                <tr>
                    <td class="two wide">Form ID</td>
                    <td><span class="ui label">#id#</span></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><span class="ui label">#name#</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="ui card fluid">
    <div class="content">
        <div class="header">
            <i class="code icon"></i>
            Fields Schema
        </div>
    </div>
    <div class="content">
        <div class="ui segment"><textarea class="codemirror-json">#fields_schema#</textarea></div>
    </div>
</div>
