<div id="b2make-widget-options-services">

    <label id="b2make-wo-acao-click-lbl" for="b2make-wo-acao-click">A&ccedil;&atilde;o Clique:</label>
    <select id="b2make-wo-acao-click" class="b2make-tooltip" title="Clique para definir se ação de clique para comprar será no botão ou na área inteira de cada serviço">
        <option value="botao">Bot&atilde;o</option>

<div id="b2make-widget-sub-options-services">

        <option value="escolha-pontual">Escolha Pontual</option>

    </div>
    <div id="b2make-services-lista-categoria-cont">

<div id="b2make-conteiner-aba-extra-services">
