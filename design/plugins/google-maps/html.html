<div id="b2make-widget-options-google-maps">
    <label for="b2make-wogm-endereco-input" id="b2make-wogm-endereco-lbl">Endere&ccedil;o:</label>
    <input id="b2make-wogm-endereco-input" class="b2make-input-select b2make-tooltip" title="Clique para mudar o endereço do mapa atual">
    <label for="b2make-wogm-zoom-input" id="b2make-wogm-zoom-lbl">Zoom Inicial:</label>
    <input id="b2make-wogm-zoom-input" class="b2make-input-select b2make-tooltip" title="Clique para mudar o zoom inicial do mapa atual" value="12">
    <label id="b2make-wogm-style-lbl" class="b2make-menu-label" for="b2make-wogm-style-input">Estilo:</label>
    <select name="style" id="b2make-wogm-style-input" class="b2make-tooltip" title="Clique para mudar o estilo visiual do mapa">
        <option value="default">Padr&atilde;o</option>
        <option value="silver">Cinza</option>
        <option value="retro">Retro</option>
        <option value="dark">Escuro</option>
        <option value="night">Noite</option>
        <option value="aubergine">Beringela</option>
    </select>
</div>
