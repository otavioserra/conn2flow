<form id="b2make-formulario-banners">
    <label for="b2make-fb-nome" id="b2make-fb-nome-lbl">Nome:</label>
    <input id="b2make-fb-nome" name="nome" data-validate="text" class="b2make-input-select b2make-tooltip" title="Clique para mudar o nome do banner">
</form>
<form id="b2make-formulario-banners-dados">
    <label for="b2make-fb-titulo" id="b2make-fb-titulo-lbl">T&iacute;tulo:</label>
    <input id="b2make-fb-titulo" name="titulo" data-validate="text" class="b2make-input-select b2make-tooltip" title="Clique para mudar o t&iacute;tulo do banner">
    <label for="b2make-fb-sub-titulo" id="b2make-fb-sub-titulo-lbl">Sub-t&iacute;tulo:</label>
    <input id="b2make-fb-sub-titulo" name="sub_titulo" data-validate="text" class="b2make-input-select b2make-tooltip" title="Clique para mudar o sub-t&iacute;tulo do banner">
    <label for="b2make-fb-url" id="b2make-fb-url-lbl">Url:</label>
    <input id="b2make-fb-url" name="url" data-validate="text" class="b2make-input-select b2make-tooltip" title="Clique para mudar a url do banner">
</form>
<div id="b2make-widget-options-banners">
    <label id="b2make-wo-banners-lbl">Banners:</label>
    <div id="b2make-wo-banners-editar-btn" class="b2make-tooltip b2make-suboptions-editar" title="Clique para editar os Servi&ccedil;os">EDITAR</div>
    <label id="b2make-wo-banners-layout-tipo-lbl" for="b2make-wo-banners-layout-tipo">Layout Tipo:</label>
    <select id="b2make-wo-banners-layout-tipo" class="b2make-tooltip" title="Clique para definir o tipo de layout do widget banner atual.">
        <option value="padrao">Padr&atilde;o</option>
        <option value="caixa-seta">Caixa Seta</option>
    </select>
</div>
<div id="b2make-widget-sub-options-banners">
	<div id="b2make-banners-btn" class="b2make-uploads-btn"><input id="b2make-banners-input" accept="image/jpeg,image/gif,image/png" class="b2make-uploads-input" type="file" name="files[]" multiple></div>
    <div id="b2make-banners-lista-images"></div>
    <div id="b2make-banners-lista-images-hide"></div>
    <div id="b2make-banners-add" class="b2make-btn-lightbox b2make-tooltip" title="Clique para CRIAR um BANNER">NOVO</div>
    <div id="b2make-banners-lista-banners"></div>
    <div id="b2make-banners-opcoes">
        <div id="b2make-banners-confirm-delete">
            <input id="b2make-banners-confirm-delete-input" type="checkbox" checked>
            <div id="b2make-banners-confirm-delete-title">Perguntar antes de excluir imagem</div>
        </div>
    </div>
</div>

        <label id="b2make-wo-banners-seta-margem-lbl" class="b2make-menu-label" for="b2make-wo-banners-seta-margem">Seta Margem:</label>
