<!--!#del#(#!--><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css.css" rel="stylesheet" type="text/css" /><!--!#del#)#!--><hr />
<form id="b2make-formulario-galeria-imagens">
    <label for="b2make-fgi-nome" id="b2make-fgi-nome-lbl">Nome:</label>
    <input id="b2make-fgi-nome" name="nome" data-validate="text" class="b2make-input-select b2make-tooltip" title="Clique para mudar o nome da galeria">
</form>
<div id="b2make-widget-options-galeria-imagens">
    <label id="b2make-wo-galeria-imagens-lbl">Galeria Imagens:</label>
    <div id="b2make-wo-galeria-imagens-editar-btn" class="b2make-tooltip b2make-suboptions-editar" title="Clique para editar os Servi&ccedil;os">EDITAR</div>
    <label id="b2make-wo-galeria-imagens-layout-tipo-lbl" for="b2make-wo-galeria-imagens-layout-tipo">Layout Tipo:</label>
    <select id="b2make-wo-galeria-imagens-layout-tipo" class="b2make-tooltip" title="Clique para definir o tipo de layout do widget galeria de imagens atual.">
        <option value="padrao">Padr&atilde;o</option>
        <option value="mosaico">Mosaico</option>
    </select>
    <label for="b2make-wo-galeria-imagens-botao-texto" id="b2make-wo-galeria-imagens-botao-texto-lbl">Descri&ccedil;&atilde;o Texto:</label>
    <input id="b2make-wo-galeria-imagens-botao-texto" name="botao-texto" data-validate="text" class="b2make-input-select b2make-tooltip" title="Clique para mudar o texto da descri&ccedil;&atilde;o da galeria de imagens atual">
</div>
<div id="b2make-widget-sub-options-galeria-imagens">
    <div id="b2make-galeria-imagens-btn" class="b2make-uploads-btn"><input id="b2make-galeria-imagens-input" accept="image/jpeg,image/gif,image/png" class="b2make-uploads-input" type="file" name="files[]" multiple></div>
    <div id="b2make-galeria-imagens-lista-images"></div>
    <div id="b2make-galeria-imagens-add" class="b2make-btn-lightbox b2make-tooltip" title="Clique para CRIAR um &Aacute;LBUM de fotos">NOVO</div>
    <div id="b2make-galeria-imagens-lista-galeria"></div>
    <div id="b2make-galeria-imagens-opcoes">
        <div id="b2make-galeria-imagens-confirm-delete">
            <input id="b2make-galeria-imagens-confirm-delete-input" type="checkbox" checked>
            <div id="b2make-galeria-imagens-confirm-delete-title">Perguntar antes de excluir imagem</div>
        </div>
    </div>
</div>
<div id="b2make-conteiner-aba-extra-galeria-imagens">
    <div id="b2make-woca-galeria-imagens-layout" title="Clique para acessar as op&ccedil;&otilde;es de layout do Bot&atilde;o de Download" class="b2make-woc-menu-aba b2make-tooltip" data-type="galeria-imagens" data-id="layout" data-posicao-extra="1">LAYOUT</div>
    <div class="b2make-conteiner-aba-extra" data-type="galeria-imagens" data-id="layout">
    	<div id="b2make-wo-galeria-imagens-widget-cor-lbl" class="b2make-menu-label">Cor Fundo:</div>
        <div id="b2make-wo-galeria-imagens-widget-cor-val" class="b2make-jpicker" data-position="middle" data-obj-callback="#b2make-wo-galeria-imagens-widget-cor-val"></div>
        <div id="b2make-wo-galeria-imagens-descricao-cor-lbl" class="b2make-menu-label">Cor Descri&ccedil;&atilde;o:</div>
        <div id="b2make-wo-galeria-imagens-descricao-cor-val" class="b2make-jpicker" data-position="middle" data-obj-callback="#b2make-wo-galeria-imagens-descricao-cor-val"></div>
        <label id="b2make-wo-galeria-imagens-tamanho-lbl" class="b2make-menu-label" for="b2make-wo-galeria-imagens-tamanho">Imagens Tamanho:</label>
        <input id="b2make-wo-galeria-imagens-tamanho" name="tamanho" class="b2make-input-select b2make-tooltip b2make-input-only-number" title="Clique para mudar o tamanho das imagens da Galeria Imagens." value="200">
        <label id="b2make-wo-galeria-imagens-margem-lbl" class="b2make-menu-label" for="b2make-wo-galeria-imagens-margem">Imagens Margem:</label>
        <input id="b2make-wo-galeria-imagens-margem" name="margem" class="b2make-input-select b2make-tooltip b2make-input-only-number" title="Clique para mudar o tamanho das imagens da Galeria Imagens." value="10">
        <label id="b2make-wo-galeria-imagens-descricao-altura-lbl" class="b2make-menu-label" for="b2make-wo-galeria-imagens-descricao-altura">Descri&ccedil;&atilde;o Altura:</label>
        <input id="b2make-wo-galeria-imagens-descricao-altura" name="margem" class="b2make-input-select b2make-tooltip b2make-input-only-number" title="Clique para mudar o a altura da descri&ccedil;&atilde;o de imagens da Galeria Imagens atual." value="40">
        <label id="b2make-wo-galeria-imagens-descricao-posicao-lbl" for="b2make-wo-galeria-imagens-descricao-posicao">Descri&ccedil;&atilde;o Posi&ccedil;&atilde;o:</label>
        <select id="b2make-wo-galeria-imagens-descricao-posicao" class="b2make-tooltip" title="Clique para definir a altura da descri&ccedil;&atilde;o da galeria de imagens atual.">
            <option value="topo">Topo</option>
            <option value="base">Base</option>
        </select>
    </div>
</div>
