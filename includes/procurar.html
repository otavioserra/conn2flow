<h3>Menu de P&aacute;ginas</h3>
<hr />
<!-- menu_paginas < -->
<form id="#menu_id" name="#menu_nome" method="get" action="#url">
  <table border="0" cellspacing="0" cellpadding="2">
    <tr>
      <td>Menu de P&aacute;ginas: </td>
      <td><table width="150" border="0" cellpadding="2" cellspacing="2">
        <tr>
          <td width="25"><!-- comeco < -->
            <input name="comeco" type="button" value="&lt;&lt;" onclick="menu_paginas2(this.form,1)" />
            <!-- comeco > --></td>
          <td width="17"><!-- anterior < -->
            <input name="anterior" type="button" value="&lt;" onclick="menu_paginas2(this.form,2)" />
            <!-- anterior > --></td>
          <td><select name="paginas" onchange="menu_paginas2(this.form,3)">
            <!-- options < -->
            <option value="#num_pagina_valor"#checked>#num_pagina</option>
            <!-- options > -->
          </select></td>
          <td><!-- proximo < -->
            <input name="proximo" type="button" value="&gt;" onclick="menu_paginas2(this.form,4)" />
            <!-- proximo > --></td>
          <td><!-- ultimo < -->
            <input name="ultimo" type="button" value="&gt;&gt;" onclick="menu_paginas2(this.form,5)" />
            <!-- ultimo > --></td>
        </tr>
      </table></td>
    </tr>
  </table>
  <input name="num_menu" type="hidden" value="#num_menu" />
  <input name="opcao" type="hidden" value="#menu_opcao" />
<input name="opcao_menu" type="hidden" />
</form>
