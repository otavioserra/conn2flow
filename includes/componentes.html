<hr />
<h3>Select</h3>
<hr />
<!-- select < -->
<div class="b2make-componentes-select-cont#cont-class-extra#"#cont-params-extra#>
    <div class="b2make-componentes-select-holder#holder-class-extra#"#holder-params-extra# data-value="#selected_value#">#selected_text#</div>
    <div class="b2make-componentes-select#select-class-extra#"#select-params-extra#>
    	<div class="b2make-componentes-select-holder-2#holder-2-class-extra#"#holder-2-params-extra# data-value="#unselected_value#">#unselected_text#</div>
    	<div class="b2make-componentes-select-options#options-class-extra#"#options-params-extra#>#options#
        </div>
    </div>
    <input type="hidden" value="#input_value#" name="#input_name#"#input-params-extra#>
    <div class="clear"></div>
</div><!-- select > -->
<hr />
<h3>Select - Option</h3>
<hr />
<!-- option < -->
			<div class="b2make-componentes-select-option#option-class-extra#"#option-params-extra# data-value="#value#">#text#</div><!-- option > -->
<hr />
<h3>Datepicker</h3>
<hr />
<!-- datepicker < -->
<div class="b2make-componentes-datepicker-cont#cont-class-extra#"#cont-params-extra#>
    <div class="b2make-componentes-datepicker-holder#holder-class-extra#"#holder-params-extra# data-value="#datepicker_value#">
    	<input placeholder="__/__/____" type="text" value="#input_value#" name="#input_name#" class="b2make-componentes-datepicker-input#input-class-extra#"#input-params-extra#>
    	<div class="b2make-componentes-datepicker-calendar#calendar-class-extra#"#calendar-params-extra#></div>
        <div class="b2make-componentes-datepicker-calendar-holder">
        	<input type="text" value="#input_calendar_value#" class="b2make-componentes-datepicker-calendar-input">
        </div>
    </div>
</div><!-- datepicker > -->
<hr />
