name: Release Gestor

on:
  push:
    tags:
      - 'gestor-v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: zip, curl, mbstring, openssl
        
    - name: Install Composer dependencies
      run: |
        cd gestor
        composer install --no-dev --optimize-autoloader --no-interaction
        
    - name: Generate Resources Updates
      run: |
        cd gestor/controladores/agents/arquitetura
        php atualizacao-dados-recursos.php
        echo "Resource updates generated successfully"

    - name: Commit Resources Updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gestor/db/data/*.json
        git add gestor/db/orphans/*.json
        git add gestor/resources/*
        git add gestor/modulos/*/*.json
        git diff --cached --quiet || git commit -m "Auto-update resources for release ${{ github.ref_name }}"
        
    - name: Remove resource files
      run: |
        # Remove all resource files and directory to make installation lighter
        rm -rf gestor/resources/ && rmdir gestor/resources/ 2>/dev/null || true
        
        # Remove module resource files recursively
        find gestor/modulos -type d -name "resources" -exec rm -rf {} + || true
        
        echo "All resource files removed from release"
        
    - name: Create gestor.zip + checksum
      run: |
        # Remove arquivos desnecessários se existirem
        rm -rf gestor/.git* || true
        rm -rf gestor/vendor/bin/.phpunit* || true
        rm -rf gestor/vendor/composer/tmp-* || true

        # Criar o arquivo ZIP (resource files already removed)
        cd gestor
        zip -r ../gestor.zip . \
          -x "*.git*" \
          -x "vendor/bin/.phpunit*" \
          -x "vendor/composer/tmp-*" \
          -x "node_modules/*" \
          -x "*.DS_Store*" \
          -x "*.log*" \
          -x "tests/*" \
          -x ".env*" \
          -x "phpunit.xml*" \
          -x "resources/*" \
          -x "modulos/*/resources/*"
        cd ..
        sha256sum gestor.zip | awk '{print $1}' > gestor.zip.sha256

    - name: Get tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: "Gestor ${{ steps.tag.outputs.TAG_NAME }}"
        body: |
          ## 🌍 Conn2Flow Gestor Release (Sistema Híbrido Multilíngue v1.8.4+)
          
          Esta release contém o sistema gestor completo do Conn2Flow com o **novo sistema híbrido multilíngue**.
          
          ### 📦 Conteúdo:
          - Sistema gestor completo com arquitetura híbrida multilíngue
          - Migrations para tabelas multilíngues (layouts, pages, components)
          - Seeders gerados dinamicamente com 264 recursos em pt-br
          - Sistema preparado para múltiplos idiomas (pt-br, en, es, etc.)
          - 343 arquivos HTML/CSS organizados via seeders
          - Dependências do Composer otimizadas
          
          ### 🔧 Novidades desta versão:
          - ✅ **Sistema híbrido multilíngue**: Recursos organizados por idioma
          - ✅ **Instalação ultra-leve**: 343 arquivos físicos convertidos em seeders
          - ✅ **Modular escalável**: 88 recursos globais + 173 modulares + 10 plugins
          - ✅ **Multilíngue nativo**: Campo 'language' em todas as tabelas
          - ✅ **Versionamento automático**: Checksums MD5 para cada recurso
          - ✅ **Seeders dinâmicos**: 21 layouts + 135 páginas + 108 componentes
          
          ### 🎯 Distribuição de Recursos:
          - 🌐 **Recursos Globais**: 32.5% (88 recursos)
          - 🧩 **Recursos Modulares**: 63.8% (173 recursos)
          - 🔌 **Recursos Plugins**: 3.7% (10 recursos)
          
          ### 🔧 Como usar:
          1. Use o [Conn2Flow Installer](https://github.com/otavioserra/conn2flow/releases) para instalação automática
          2. Ou extraia manualmente e execute: `php phinx.php migrate && php phinx.php seed:run`
          
          ### 📋 Requisitos:
          - PHP 8.1+
          - MySQL 5.7+ ou MariaDB 10.2+
          - Extensões: zip, curl, mbstring, openssl, pdo_mysql
          
          ### � Preparação Multilíngue:
          - ✅ Estrutura `pt-br` completamente implementada
          - ✅ Pronto para `en`, `es` e outros idiomas
          - ✅ Campo `language` em todas as tabelas
          - ✅ Índices otimizados para consultas multilíngues
          
          ### 🎉 Melhorias desta versão:
          - ✅ **Organização perfeita**: 100% dos recursos na estrutura correta
          - ✅ **Zero arquivos órfãos**: Limpeza completa do sistema
          - ✅ **Desenvolvimento facilitado**: Devs editam arquivos físicos
          - ✅ **Administração simplificada**: Admins customizam via painel
          - ✅ **Deploy automatizado**: GitHub Actions + seeders automáticos
          - ✅ **Escalabilidade garantida**: Preparado para crescimento
        draft: false
        prerelease: false
        files: |
          gestor.zip
          gestor.zip.sha256
