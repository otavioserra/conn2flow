<div class="ui attached icon message">
    <i class="calendar check icon"></i>
    <div class="content">
        <div class="header">
            Instruções
        </div>
        <p>Selecione uma data das disponíveis para visualizar a lista das escalas e modifique as opções abaixo conforme convir.</p>
    </div>
</div>
<form class="ui form attached fluid segment" method="post" id="formEscalas">
    <div class="two fields">
        <div class="field">
            <label>Data das Escalas</label>
            <input type="hidden" name="data" class="escalaData">
            <div class="ui calendar"></div>
        </div>
        <div class="field">
            <label>Estado das Escalas</label>
            <select class="ui dropdown" name="estado">
                <option value="">Selecione um estado...</option>
                <option value="novo">Inscrição</option>
                <option value="aguardando">Aguardando Confirmação</option>
                <option value="confirmados">Confirmados / Vagas Residuais</option>
                <option value="nao-confirmados">Não Confirmados</option>
                <option value="cancelados">Cancelados</option>
            </select>
        </div>
    </div>
    <div class="escondido resultados">
        <div class="ui basic fitted segment">
            <span class="dataSelecionada">
                <div class="ui primary large label">
                    <i class="calendar check icon"></i>
                    <span class="dataSelecionadaValor"></span>
                </div>
            </span>
            &nbsp;
            <span class="totalPessoas escondido">
                <div class="ui green large label">
                    <i class="users icon"></i>
                    Total: 
                    <span class="totalValor">0</span>
                </div>
            </span>
            &nbsp;
            <a class="ui orange large label imprimirBtn escondido">
                <i class="print icon"></i>
                Imprimir
            </a>
        </div>
        <div class="tabelaPessoas escondido">
            <!-- tabela-pessoas < --><table class="ui unstackable celled very compact table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <!-- th-email < --><th>Email</th><!-- th-email > -->
                    </tr>
                </thead>
                <tbody>
                    <!-- cel-escala < --><tr>
                    <td>@[[nome]]@</td>
                    <!-- td-email < --><td>
                    	<!-- enviado < --><div class="ui green large label">
                            <i class="paper plane icon"></i>
                            Enviado
                        </div><!-- enviado > -->
                    	<!-- nao-enviado < --><div class="ui yellow large label nowrap">
                            <i class="exclamation triangle icon"></i>
                            Não Enviado
                        </div><!-- nao-enviado > -->
                    </td><!-- td-email > -->
                    </tr><!-- cel-escala > -->

            </table><!-- tabela-pessoas > -->
        </div>
    </div>
</form>
