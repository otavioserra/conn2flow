<div class="field">
    <label>#form-name-label#</label>
    <input type="text" name="nome" placeholder="#form-name-placeholder#" value="#nome#">
</div>
<div class="three fields">
    <div class="field">
        <label>#form-quantity-label#</label>
        <input type="text" name="quantidade" placeholder="#form-quantity-placeholder#" class="quantidade" value="#quantidade#">
    </div>
    <div class="field">
        <label>#form-valid-from-label#</label>
        <div class="ui calendar" id="rangestart">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" name="valido_de" placeholder="#form-valid-from-placeholder#" value="#valido_de#">
            </div>
        </div>
    </div>
    <div class="field">
        <label>#form-valid-until-label#</label>
        <div class="ui calendar" id="rangeend">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" name="valido_ate" placeholder="#form-valid-until-placeholder#" value="#valido_ate#">
            </div>
        </div>
    </div>
</div>
